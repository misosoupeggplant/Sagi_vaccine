    <body>
        <p1>健康サプリーランド.com</p1><br>
        <p2>あなたは会員登録をしていません！<br>
            必ずここのサイトから会員登録をしてください！！<br></p2>

        <center><p3>会員登録サイト本ページ</p3></center>
        
        
        <center><p>氏名(必須)　　　<input type="text" id="name" name="name" required minlength="1" maxlength="100" size="30" /></p></center>
        <center><br><p>フリガナ(必須)　　　<input type="text" id="name1" name="name" required minlength="1" maxlength="100" size="30" /></p></center>
        <center><br><p>生年月日(必須)　　　<input type="date" id="name2" name="name" required minlength="1" maxlength="100" size="30" /></p></center>
        <center><br><p>性別(必須)　　　<input type="text" id="name3" name="name" required minlength="1" maxlength="100" size="30" /></p></center>
        <center><br><p>電話番号(必須)　　　<input type="text" id="name4" name="name" required minlength="1" maxlength="100" size="30" /></p></center>
        <center><br><p>住所(必須)　　　<input type="text" id="name5" name="name" required minlength="1" maxlength="100" size="30" /></p></center>
        <center><br><p>メールアドレス(必須)　　　<input type="text" id="name6" name="name" required minlength="1" maxlength="100" size="30" /></p></center>
        <center><br><p>パスワード(必須)　　　<input type="password" id="name7" name="name" required minlength="1" maxlength="100" size="30" /></p></center>
        <center><br><p>パスワード(確認用)　　　<input type="password" id="name8" name="name" required minlength="1" maxlength="100" size="30" /></p></center>
        <center><br><p>クレジット番号(必須)　　　<input type="password" id="name9" name="name" required minlength="1" maxlength="100" size="30" /></p></center>
        <center><br><p>カード名義(必須)　　　<input type="text" id="name10" name="name" required minlength="1" maxlength="100" size="30" /></p></center>
        <center><br><p>有効期限(必須)　　　<input type="month" id="name11" name="name" required minlength="1" maxlength="100" size="30" /></p></center>

        <center><br><p6><a href="register_finish.html" target="_self">&nbsp;登録する</a></p6></center>
